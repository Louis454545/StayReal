<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Authentication</title>
</head>
<body>
  <div id="arkose"></div>

  <script src="https://client-api.arkoselabs.com/v2/CCB0863E-D45D-42E9-A6C8-9E8544E8B17E/api.js" data-callback="__setup_enforcement" async defer></script>
  <script>
    window["__setup_enforcement"] = (enforcement) => {
      enforcement.setConfig({
          selector: '#arkose',
          mode: 'inline',

          onCompleted: (response) => {
            prompt("GG", response.token);
          },
          onReady: () => {
            console.log("Challenge ready. Please complete the challenge.");
          },
          onFailed: () => {
            alert("Challenge failed. Please try again.");
          },
          onError: (response) => {
            console.error(response.error);
          }
      });
    };
  </script>
</body>
</html>
